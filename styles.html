<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styles no Vue js</title>
        <style>
            .active { background:green }
            .default { background:yellow }
            .notActive { background:red }
        </style>
    </head>
    <body>
        <div id="app">
            <button @click="isActive = !isActive">Alterar Classe</button>
            <div :class="{active : !isActive}">
                Exemplo 1
            </div>
            <div class="default" :class="{active : isActive}">
                Exemplo 2
            </div>
            <div :class="['default', isActive ? 'active' : 'notActive']">
                Exemplo 3
            </div>
            <div :class="isActive ? 'active' : 'notActive'">
                Exemplo 4
            </div>
            <div :class="classeObject">
                Exemplo 5
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    isActive: true,
                    classeObject: {
                        active: true,
                        'text-red' : true,
                        'color-white' : true,
                    }
                },
            })
        </script>
    </body>
</html>
