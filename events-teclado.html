<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos de teclado no Vue js</title>
    </head>
    <body>
        <div id="app">
            <input type="text" 
                @keyup.enter.up.tab="changeValue"
                @blur="blurTest"
            >
            {{ valueText }}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    valueText: ''
                },
                methods: {
                    changeValue(event) {
                        this.valueText = event.target.value;
                    },
                    blurTest: function (event) {
                        console.log(event);
                        console.log("entrou no evento de foco");
                    }
                },
            });
        </script>
    </body>
</html>
