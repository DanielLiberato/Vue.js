<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos de teclado no Vue js</title>
    </head>
    <body>
        <div id="app">
            <div @click.ctrl="testEvent">
               Clique aqui! pressionando ctrl
            </div>

            <div @click.alt.63="testEvent">
                Clique aqui! pressionando alt + tecla C
            </div>

            <div @click.ctrl.exact="testEvent">
                Clique aqui! exatamente ctrl
            </div>

            <div @click.shift.meta="testEvent">
                Clique aqui! shift + menu iniciar
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {

                },
                methods: {
                    testEvent(event) {
                        console.log(event);
                        alert("entrou no evento");
                    }
                }
            });
        </script>
    </body>
</html>
