<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propriedades Computadas no Vue js</title>
    </head>
    <body>
       <div id="app">
           <button @click="count++">Incrementar</button>
           <button @click="count--">Decrementar</button>
           <p>{{ count }} | {{ countComputed }} | {{ countMethod }}</p>
       </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    count: 0,
                },
                computed: {
                    countComputed: function () {
                        // return this.count++
                        // if (this.count >= 5) {
                        //     alert("o count Ã© maior ou igual a 5")
                        // }

                        //propriedades computadas guardam chache.

                        return this.count > 5 ? 'Maior que 5' : 'Menor que 5'
                    }
                },
                methods: {
                    countMethod: function () {
                        return this.count > 5 ? 'Maior que 5' : 'Menor que 5'
                    }
                }
            })
        </script>
    </body>
</html>
