<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>data-bind Vue js</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <p>{{ isActive === true ? "Ativado" : "Desativado"}}</p>
            <a v-bind:href="url" :title="titleLink">{{ textLink }}</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: "Meu Titulo",
                    description: "sub title",
                    isActive: true,
                    url: "https://www.google.com.br",
                    textLink: "Clique para acessar o google",
                    titleLink: "ir para o google",
                }
            });
        </script>
    </body>
</html>
