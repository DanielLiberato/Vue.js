<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events com par√¢mentros Vue js</title>
    </head>
    <body>
        <div id="app">
            <input type="text" @keyup="changeInput">
            <button v-on:click="changeInputTwo(2)">Incrementar 2</button>

            <input type="text" @keyup="changeInputThree(3, $event)">

            {{ count }}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    count: 0,
                },
                methods: {
                    changeInput: function () {
                        this.count++;
                    },
                    changeInputTwo: function (value) {
                        this.count += value;
                    },
                    changeInputThree(value, event) {
                        value+= parseInt(event.target.value);
                        this.count+= value
                    },
                }
            })
        </script>
    </body>
</html>
