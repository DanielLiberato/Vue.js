<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos de teclado no Vue js</title>
    </head>
    <body>
       <div id="app">
            <a :href="urlLink" @click.prevent="showAlert">{{ textLink }}</a>

            <hr>

            <form action="#" method="POST" @submit.prevent="showAlert">
                <input type="text" placeholder="Nome">

                <button type="submit">Enviar Formul√°rio</button>
            </form>
            <button @click.once="showAlert">Clique Me!</button>
       </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    urlLink: "https://www.google.com",
                    textLink: "Ir para o Google",
                },
                methods: {
                    showAlert (event) {
                        // event.preventDefault();

                        alert("clicou")
                    }
                }
            })
        </script>
    </body>
</html>
